<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitais</title> 
    <link rel="icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="capitais.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <header>
        <h1>Título</h1>
        <nav>
            <a href="#poema">Poema</a>
            <a href="#paisagem">Paisagem</a>
            <a href="#cidades">Cidades</a>
            <a href="index.html">Home</a>
        </nav>
    </header>
</head>
<body>
    <main>
        <article id="poema">
            <div>
                <p><strong>“Navegar é preciso; viver não é preciso.”</strong></p>
                <p><em>– Fernando Pessoa</em></p>
            </div>
        </article> 
        <article id="paisagem">
            <div class="imagem-container">
                <img src="images/Overview-of-Almada.png" alt="Imagem de uma paisagem">
                <p class="fotografo">
                    Foto por <a href="https://fotografo.com" target="_blank">Nome do Fotógrafo</a>
                </p>
            </div>
        </article>
        <article id="cidades">
            <section>
                <img src="placeholder1.jpg" alt="Cidade 1">
                <div class="city-info">Cidade 1</div>
            </section>
            <section>
                <img src="placeholder2.jpg" alt="Cidade 2">
                <div class="city-info">Cidade 2</div>
            </section>
            <section>
                <img src="placeholder3.jpg" alt="Cidade 3">
                <div class="city-info">Cidade 3</div>
            </section>
        </article>
        <section id="experimenta">
            <div class="circle-container">
                <div class="circle">💀</div>
                <div class="circle">🔥</div>
                <div class="circle">🤣</div>
            </div>
        
            <div class="hidden-container">
                <p class="trigger">Passe o rato aqui</p>
                <div class="hidden-content">
                    <p>Apareci!</p>
                </div>
            </div>
        
            <div class="icons-container">
                <i class="fas fa-heart"></i>
                <i class="fas fa-thumbs-up"></i>
                <i class="fas fa-coffee"></i>
            </div>
        </section>
        
        
               
    </main>   
</body>
<footer>
    <p>André Sobreira | Universidade Lusófona | 2024</p>
</footer>
</html>
