<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja Online</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#carrinho">Carrinho</a></li>
            </ul>
        </nav>
    </header>
    <div id="control-panel">
        <label for="filtro-categoria">Filtrar:</label>
        <select id="filtro-categoria">
            <option value="all">Todas as categorias</option>
            <option value="T-shirts">T-shirts</option>
            <option value="Canecas">Canecas</option>
            <option value="Meias">Meias</option>
        </select>
    
        <label for="ordenar-preco">Ordenar:</label>
        <select id="ordenar-preco">
            <option value="asc">Ordenar pelo preço (crescente)</option>
            <option value="desc">Ordenar pelo preço (decrescente)</option>
        </select>
    
        <label for="pesquisar">Procurar:</label>
        <input type="text" id="pesquisar" placeholder="pesquise por produto">



        <label for="ocInf"></label>
        <input type="text" id="menos info" placeholder="pesquise por produto">

    </div>
    <main>
        <article id="produtos">
            <h2>Selecione os seus Produtos</h2>
            <section class="lista-produtos"></section>
        </article>
        <article id="carrinho">
            <h2>Produtos Selecionados</h2>
            <section class="carrinho">
                <p class="total">Custo total: 0€</p>
            </section>
        </article>
    </main>
    <footer>
        <p>André Sobreira | Universidade Lusófona | 2024</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
